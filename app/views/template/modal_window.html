<div tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" ng-style="{display: 'block'}" ng-click="close($event)">
    <div class="modal-dialog" ng-class="{'modal-sm': size == 'sm', 'modal-md': size == 'md', 'modal-lg': size == 'lg'}">
        <div class="modal-content" modal-transclude></div>
    </div>
</div>
